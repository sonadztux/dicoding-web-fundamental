<!DOCTYPE html>
<html lang="en">
<head>
    <title>Example of using Display Roles Inline-Block in HTML</title>

    <style>
        nav {
            border: 1px solid;
            background-color: aquamarine;
        }

        li {
            display: inline;
            margin-left: 5px;
        }
    </style>

</head>
<body>
    
    <nav>
        <ul>
            <li>Home</li>
            <li>Product</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>

</body>
</html>
